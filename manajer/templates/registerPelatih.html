{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Daftar Pelatih</title>
{% endblock meta %}

{% block content %}
{% if message %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <span class="block sm:inline">{{ message }}</span>
</div>
{% endif %}
<div class="text-center font-bold flex h-screen">
  
    
    <form method="POST" action="/manajer/daftarpelatih/"class="grid grid-cols-1 gap-5 bg-lime-400 rounded border-4 border-neutral-500 p-5 m-auto">
      {%csrf_token%}
      <h1 class="text-2xl font-bold mb-4 text-center">Add Trainer</h1>
      <label for="id" class="font-semibold">Trainer Name - Specialization</label>
      <select id="id" name="id" class="block w-full p-2 mb-6 border border-gray-400 rounded">
        {% for pelatih in list_pelatih %}
        <option value="{{ pelatih.id_pelatih }}">{{ pelatih.nama_depan }} {{pelatih.nama_belakang}} - {{pelatih.sp}}</option> 
        {% endfor %}
      </select>
      <button type="submit" class="bg-indigo-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</div>
{% endblock content %}
