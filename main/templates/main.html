{% extends 'base.html' %}
{% load static %}

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

{% block meta %} 
    <title>SOCCO | MAIN PAGE</title>
{% endblock meta %} 
 
{% block content %}
<head>
    <style>
        div.makecenter {
            text-align: center;
            max-width: 50rem;
            padding: 0 1rem;
            margin: 12rem auto 6rem;
        }
    </style>
</head>

<div class="makecenter">
    <p class="font-bold text-5xl pb-5">Welcome to SOCCO!</p>
    <p class="font-semibold text-xl">by D-12</p>

    <div class="flex justify-center py-5">
        <div class="px-2">
            <a href="/authentication/login/">
                <button type="button" class="bg-indigo-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </a>
            <a href="/authentication/register/">
                <button type="button" class="bg-indigo-800 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Register</button>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
