{% extends 'base.html' %}
{% load static %}
{% block meta %} 
    <title> Rapat Panitia </title>
{% endblock meta %} 

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

{% block content %}
<head>
    <style>
        h1 {
            color: #252525;
            font-family: 'Poppins';
        }
        * {
            font-family: 'Poppins';
        }
        th {
            color:#F3F3F4;
            background-color: #0A00A5;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
    
    <script type="text/javascript">
        function lihat_waktu() {
            var dir = "/penonton/listwaktu/" + document.getElementById("stadium").value + "/" + document.getElementById("tanggal").value + "/";
            document.getElementById("button_waktu").href = dir;
        }
    </script>
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center my-10" style=" color: #0A00A5;">Pilih Stadium</h1>
        <form class = "card p-5 m-auto">
            <label for="stadium" class="font-semibold" style=" color: #252525;">Stadium: </label>
            <select id="stadium" name="stadium" class="block w-full p-2 my-3 border border-lime-400 rounded">
                {% for stadium in list_stadium %}
                <option value="{{ stadium.nama }}">{{ stadium.nama }}</option>
                {% endfor %}
            </select>
            <label for="tanggal" class="font-semibold" style=" color: #252525;">Tanggal: </label>
            <input type="date" id="tanggal" name="tanggal" value="2023-02-15" class = "block w-full p-2 my-3 border border-lime-400 rounded">
                <a id="button_waktu">
                    <button onclick="lihat_waktu()" type="button" class="bg-lime-400 text-gray-700 py-2 px-4 rounded-md shadow hover:shadow-2xl">Next</button>
                </a>
        </form>
    </div>
</body>

{% endblock content %}
