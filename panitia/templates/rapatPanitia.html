{% extends 'base.html' %}
{% load static %}
{% block meta %} 
    <title> Rapat Panitia </title>
{% endblock meta %} 

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>



{% block content %}

<style>
    h1 {
        color: #252525;
        font-family: 'Poppins';
    }
    * {
        font-family: 'Poppins';
    }
    th {
        color:#F3F3F4;
        background-color: #0A00A5;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
        padding: 10px;
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px;
    }
</style>
 

<div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center my-10" style=" color: #0A00A5;">Your Meetings</h1>
    <div class = "card">
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th colspan="4" class=" text-center py-2 px-4">Pertandingan</th>
                </tr>
                <tr>
                    <th class="border-b border-gray-200 text-center py-2 px-4">Teams</th>
                    <th class="border-b border-gray-200 text-center py-2 px-4">Stadium</th>
                    <th class="border-b border-gray-200 text-center py-2 px-4">Time</th>
                    <th class="border-b border-gray-200 text-center py-2 px-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">A vs B</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">Stadium GBK</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">5 Juli 2023, 07.00 - 09.00</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">
                        <a href="/panitia/rapat/">
                            <button type="button" class="bg-gray-700 shadow hover:shadow-2xl text-white font-bold py-2 px-4 rounded mr-2">Start Meeting</button>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">C vs D</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">Stadium GBK</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">7 Juli 2023, 13.00 - 15.00</td>
                    <td class="border-b border-gray-200 text-gray-700 py-2 px-4">
                        <button type="button" class="bg-gray-700 shadow hover:shadow-2xl text-white font-bold py-2 px-4 rounded mr-2">Start Meeting</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
{% endblock content %}
