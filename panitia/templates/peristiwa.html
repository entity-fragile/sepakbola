{% extends 'base.html' %}
{% load static %}
{% block meta %} 
    <title> Rapat Panitia </title>
{% endblock meta %} 

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

{% block content %}

<style>
    h1 {
        color: #252525;
        font-family: 'Poppins';
    }
    * {
        font-family: 'Poppins';
    }
    th {
        color:#F3F3F4;
        background-color: #0A00A5;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
        padding: 10px;
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px;
    }
</style>

<div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center my-10" style=" color: #0A00A5;">Peristiwa Tim {{Nama_Tim}}</h1>
    <form class = "card">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="border-b border-gray-200 text-center py-2 px-4">Nama Pemain</th>
                        <th class="border-b border-gray-200 text-center py-2 px-4">Peristiwa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for peristiwa in list_peristiwa %}
                    <tr>
                        <td>{{ peristiwa.nama_pemain }}</td>
                        <td>{{peristiwa.jenis}}</td>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="bg-lime-400 text-gray-700 py-2 px-4 rounded-md shadow hover:shadow-2xl">Selesai</button>
    </form>
</div>

{% endblock content %}
