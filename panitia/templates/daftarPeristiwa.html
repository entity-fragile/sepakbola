{% extends 'base.html' %}
{% load static %}

{% block meta %} 
    <title>Daftar Peristiwa </title>
{% endblock meta %} 

{% block content %}

<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div>
        <h2 class="text-2xl font-semibold leading-tight">Daftar Peristiwa {{data.nama_tim}}</h2>
      </div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
            <tr>
                Pilih Peristiwa Tim {{ nama_tim }}
            </tr>
              <tr>
                <th class="px-5 py-3 border-b-2 border-lime-500 bg-lime-400 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                  Nama Pemain
                </th>
                <th class="px-5 py-3 border-b-2 border-lime-500 bg-lime-400 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                  Peristiwa
                </th>
                <th class="px-5 py-3 border-b-2 border-lime-500 bg-lime-400 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">
                  Waktu
                </th>
              </tr>
            </thead>
            <form action="{% url 'panitia:daftarPeristiwa' %}" method="POST">
                <tbody>
            {% for i in counter %}
              <tr>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <select name="nama_pemain{{ i }}" id="nama_pemain{{ i }}">
                    <option value="" selected>[None]</option>
                    {% for pemain in list_pemain_query %}
                    <option value="{{pemain.id_pemain}}">{{pemain.nama_depan}} {{pemain.nama_belakang}}</option>
                        {% endfor %}
                  </select>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <select name="peristiwa{{ i }}" id="peristiwa{{ i }}">
                    <option value="" selected>[None]</option>
                    <option value="Kartu Kuning">Kartu Kuning</option>
                    <option value="Kartu Merah">Kartu Merah</option>
                    <option value="Assist">Assist</option>
                    <option value="Gol">Gol</option>
                </select>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <input type="datetime-local" id="waktu{{ i }}" name="waktu{{ i }}">
                </td>
              </tr>
            {% endfor %}
            <tr>
                <td>
                    <button type="submit">
                        SELESAI
                 </button>
                </td>
            </tr>
            </tbody>
            <input type="hidden" id="id_pertandingan" name="id_pertandingan" value="{{ id_pertandingan }}" />
            <input type="hidden" id="nama_tim" name="nama_tim" value="{{ nama_tim }}" />

            </form>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock  %}
