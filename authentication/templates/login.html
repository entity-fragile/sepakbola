{% extends 'base.html' %}

{% block meta %}
<title>Login</title>

{% endblock meta %}

{% block content %}

<div class="flex items-center bg-white">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-700">Login</h1>
                <p class="text-gray-100 dark:text-gray-700">Login to access your account</p>
            </div>
            
            <div class="m-7">
                {% if messages %}
                {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
                {% endif %}
                <form method="POST" action="/authentication/login/post/">
                    {% csrf_token %}
                    

                    <div class="mb-6">
                        <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-700">Username</label>
                        <input 
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-100 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-200 dark:text-white dark:placeholder-gray-500 dark:focus:ring-gray-900"
                        name="username" 
                        id="username"
                        type="username" 
                        placeholder="Your username" 
                    />
                        
                    </div>
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm text-gray-600 dark:text-gray-700">Password</label>
                        </div>
                        <input 
                        type="password" 
                        name="password"  
                        id="password"
                        placeholder="Your Password" 
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-100 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-200 dark:text-white dark:placeholder-gray-500 dark:focus:ring-gray-900" />
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-800 rounded-md focus:bg-indigo-800 focus:outline-none">Login</button>
                    </div>
                </form>
                <p class="text-sm text-center text-gray-400">Don&#x27;t have an account yet? 
                    <a href="/authentication/register/" class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">Sign up</a>.
            </div>
        </div>
    </div>
</div>

{% endblock content %}
