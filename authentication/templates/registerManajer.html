{% extends 'base.html' %}

{% block meta %}
<title>Register</title>

{% endblock meta %}

{% block content %}

<div class="flex items-center bg-white">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-700">Register Manajer</h1>
            </div>
            <div class="m-7">
                {% comment %} call function post_register_manajer from views {% endcomment %}
                <form method="POST" action="/authentication/registerManajer/post/">
                
                    {% csrf_token %}
                    <div class="mb-2 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                Username
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="username"
                                type="text"
                                placeholder="Username"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                Password
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="password"
                                type="password"
                                placeholder="Password"
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="email"
                            type="email"
                            placeholder="Email"
                        />
                    </div>
                    <div class="mb-2 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                First Name
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="firstName"
                                type="text"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                Last Name
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="lastName"
                                type="text"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="phone_number">
                            Phone Number
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="phone_number"
                            type="number"
                            placeholder="Phone Number"
                        />
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="address">
                            Address
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="address"
                            type="text"
                            placeholder="Address"
                        />
                    </div>
                    <div class="mb-2 pb-7">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="status">
                            Status
                        </label>
                        <div class="flex">
                            <div class="flex items-center mr-4">
                                <input id="inline-radio" type="radio" value="1" name="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-700">Mahasiwa</label>
                            </div>
                            <div class="flex items-center mr-4">
                                <input id="inline-radio" type="radio" value="2" name="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-700">Dosen</label>
                            </div>
                            <div class="flex items-center mr-4">
                                <input id="inline-radio" type="radio" value="3" name="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-700">Tendik</label>
                            </div>
                            <div class="flex items-center mr-4">
                                <input id="inline-radio" type="radio" value="4" name="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-700">Alumni</label>
                            </div>
                            <div class="flex items-center mr-4">
                                <input id="inline-radio" type="radio" value="5" name="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-700">Umum</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-6">
                            <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-800 rounded-md focus:bg-indigo-800 focus:outline-none">Register</button>                     
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
